<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-inline-flex p-2" >
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link text-info" routerLink="/admin-dashboard" routerLinkActive="active">Admin Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-info" routerLink="/employee-list" routerLinkActive="active">Employees</a>
        </li>
      </ul>
  </div>
  <button type="button" class="btn btn-info logout-button" (click)="logOut()">Logout</button>
</div>

<app-add-employee [employeeList]="resList" (addEmployee) ="addEmployee($event)"></app-add-employee>

<div>
  <ul class="list-group" *ngFor="let employee of resList; let i = index">
    <li class="list-group-item" >
      <app-employee [employeeDetails]="employee" (editEmployee) ="editEmployee($event)" (removeEmployee) ="removeEmployee($event)"></app-employee>
    </li>
  </ul>
</div>
